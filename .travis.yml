language: rust
sudo: required
dist: trusty
addons:
    apt:
        packages:
            - libssl-dev
cache: cargo
rust:
- stable
before_cache: 
- cargo install cargo-tarpaulin
before_script:
- rustup component add clippy
script:
- cargo build --verbose --all
- cargo clippy --all-targets --all-features -- -D warnings
- cargo test --verbose --all
after_success:
- cargo tarpaulin -v